# Default values for workflow_police.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nx/workflow_police
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# comment the line below to set default INFO level
# logLevel: DEBUG

# jira login api token
jiraPassword:

# gitlab ssh private key
gitSshKey:

# workflow police config file
config: |
    jira:
        url: https://networkoptix.atlassian.net/
        login: service@networkoptix.com
        password: {{ .Values.jiraPassword }}
        timeout: 10
        retries: 1

    standard_projects: &standard_projects
        - VMS
        - MOBILE
        - CB
        - SQ
        - NXLIB

    vms_repo: &vms_repo
        path: /tmp/nx
        url: {{ .Values.repositoryUrl }}

    checkers:
        ignore_by_project:
            projects:
                - *standard_projects
                - CLOUD
        ignore_by_label:
            projects:
                - *standard_projects
                - CLOUD
        ignore_by_type:
            projects: *standard_projects
        ignore_fixed:
            projects: *standard_projects
        ignore_by_version:
            projects:
                - CLOUD
            relevant_versions:
                - master
                - "5.0"
        wrong_version:
            projects: *standard_projects
        missing_branch:
            repo: *vms_repo
            projects: *standard_projects
        missing_issue_commit:
            repo: *vms_repo
            projects: *standard_projects
        missing_commit_to_master:
            repo: *vms_repo
            projects: *standard_projects
        no_related_commit:
            repo: *vms_repo
            related_project_id: 2
            projects:
                - CLOUD

    polling_period_min: 5
    last_check_file: /tmp/last_check

    gitlab:
        url: {{ .Values.gitlabUrl }}
        private_token: {{ .Values.gitlabToken }}
        api_version: "4"
        timeout: 20


persistence:
  existingClaim: '{{ .Release.Name }}'
  hostPath: /srv/workflow_police-{{ .Release.Name }}
  size: 1G
  # clean data volume on start: remove last_check file, repository
  wipeData: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  workflow-police: deploy

tolerations: []

affinity: {}
