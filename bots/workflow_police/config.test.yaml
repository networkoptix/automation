jira:
    url: https://networkoptix.atlassian.net/
    login: service@networkoptix.com
    password: PASSWORD_HERE
    timeout: 10
    retries: 1

standard_project_keys: &standard_project_keys
    - VMS
    - MOBILE
    - CB
    - SQ
    - NXLIB

vms_repo: &vms_repo
    path: /tmp/nx
    url: "git@gitlab.nxvms.dev:dev/nx.git"

custom_project_configs:
    NXLIB:
        statuses:
        - review: IN REVIEW
        - progress: IN PROGRESS
        - closed: DONE
        - open: To Do
        transitions:
        - workflow_failure: back to development

checkers:
    ignore_by_project:
        projects:
            - *standard_project_keys
            - CLOUD
    ignore_by_label:
        projects:
            - *standard_project_keys
            - CLOUD
    ignore_by_type:
        projects: *standard_project_keys
    ignore_fixed:
        projects:
            - *standard_project_keys
            - CLOUD
    ignore_by_version:
        projects:
            - CLOUD
        relevant_versions:
            - master
            - "5.0"
            - "5.0_patch"
    wrong_version:
        projects: *standard_project_keys
    missing_branch:
        repo: *vms_repo
        projects: *standard_project_keys
    missing_issue_commit:
        repo: *vms_repo
        projects: *standard_project_keys
    missing_commit_to_master:
        repo: *vms_repo
        projects: *standard_project_keys
    no_related_commit:
        repo: *vms_repo
        related_project_id: 2
        projects:
            - CLOUD

polling_period_min: 5
last_check_file: /tmp/last_check

gitlab:
    url: https://gitlab.nxvms.dev/
    private_token: <PRIVATE_TOKEN>
    api_version: "4"
    timeout: 20
