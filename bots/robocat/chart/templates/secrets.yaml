---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-config
type: Opaque
stringData:
  python-gitlab.cfg: |
{{ tpl .Values.gitlabConfig . | indent 4 }}

  config.yaml: |
{{ tpl .Values.robocatConfig . | indent 4 }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-key
type: Opaque
stringData:
  id_rsa: {{ .Values.gitSshKey | quote }}
