#
# Build various staffs
#

image:
  name: gcr.io/kaniko-project/executor:debug-v1.0.0
  entrypoint: [""]

variables:
  DOCKER_REGISTRY: docker.artifactory.lan.hdw.mx:80
  ROBOCAT_DIR: bots/robocat

stages:
  - check
  - build
  - test
  - deploy

robocat:test:
  image: python:3.8
  stage: test
  script:
    - set -e
    - pip3 install -r $ROBOCAT_DIR/requirements.txt
    - pytest $ROBOCAT_DIR/tests/ --junitxml=./robocat_ut_result.xml
  artifacts:
    when: always
    reports:
      junit: robocat_ut_result.xml
  rules:
    - if: $CI_MERGE_REQUEST_ID || $CI_COMMIT_BRANCH == 'master'
      changes:
        - robocat/**/*

.helmchart.check: &helmchart_check
  script:
    - set -e
    - helm template test-chart $CI_PROJECT_DIR/$HELMCHART_DIR/

.helmchart.deploy: &helmchart_deploy
  script:
    - set -e
    - "HELMCHART=$(helm package $CI_PROJECT_DIR/$HELMCHART_DIR | awk -F ': ' '{print $2}')"
    - curl --fail -s -u "jenkins:$(cat /vault/secrets/artifactory.token)"
        -T "${HELMCHART}"
        "http://artifactory.lan.hdw.mx/artifactory/helm-local/$(basename $HELMCHART)"

# ref: https://docs.gitlab.com/ee/ci/docker/using_kaniko.html
.docker:build: &docker_build
  script:
    - set -e
    - ln -sf /vault/secrets/config.json /kaniko/.docker/config.json
    - source $CI_PROJECT_DIR/$DOCKER_DIR/Dockerimage.properties
    - /kaniko/executor --context $CI_PROJECT_DIR/
        --insecure
        --dockerfile $CI_PROJECT_DIR/$DOCKER_DIR/Dockerfile
        --destination $DOCKER_REGISTRY/$TARGET_IMAGE:$TARGET_IMAGE_TAG
        "$BUILD_OPTIONS"

.k8s:deploy: &k8s_deploy
  script:
    - set -e
    - cd /home/groovy/scripts/
    - groovy runJenkinsJob.groovy $DEPLOY_JOB
        BUILD_DESCRIPTION="Triggered by gitlab user $GITLAB_USER_LOGIN"
        CHECK_MODE=false
        GITLAB_JOB_ID=$CI_JOB_ID
        GITLAB_JOB_PROJECT=$CI_PROJECT_PATH
        GITLAB_PIPELINE_URL=$CI_PIPELINE_URL
        GITLAB_JOB_URL=$CI_JOB_URL

# check build of workflow_police docker image
docker:workflow_police:check:
  stage: check
  variables:
    DOCKER_DIR: bots/workflow_polices
    BUILD_OPTIONS: --no-push
  script:
  <<: *docker_build
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - bots/workflow_polices/*

# check build of robocat docker image
docker:robocat:check:
  stage: check
  variables:
    DOCKER_DIR: bots/robocat
    BUILD_OPTIONS: --no-push
  script:
  <<: *docker_build
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - bots/robocat/*

# validate workflow_police helm chart
helmchart:workflow_police:check:
  image: nx/deploy-pod:1.0
  stage: check
  variables:
    HELMCHART_DIR: bots/workflow_polices/chart
  script:
  <<: *helmchart_check
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - bots/workflow_polices/chart/*

# validate robocat helm chart
helmchart:robocat:check:
  image: nx/deploy-pod:1.0
  stage: check
  variables:
    HELMCHART_DIR: bots/robocat/chart
  script:
  <<: *helmchart_check
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - bots/robocat/chart/*

# build workflow_police docker image and push to registry
docker:workflow_police:build:
  stage: build
  variables:
    DOCKER_DIR: bots/workflow_polices
  script:
  <<: *docker_build
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - bots/workflow_polices/*

# build robocat docker image and push to registry
docker:robocat:build:
  stage: build
  variables:
    DOCKER_DIR: bots/robocat
  script:
  <<: *docker_build
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - bots/robocat/*

# package workflow_police helm chart an push to repository
helmchart:workflow_police:build:
  image: nx/deploy-pod:1.0
  stage: build
  variables:
    HELMCHART_DIR: bots/workflow_polices/chart
  script:
  <<: *helmchart_deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - bots/workflow_polices/chart/*

# package robocat helm chart an push to repository
helmchart:robocat:build:
  image: nx/deploy-pod:1.0
  stage: build
  variables:
    HELMCHART_DIR: bots/robocat/chart
  script:
  <<: *helmchart_deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - bots/robocat/chart/*

# deploy workflow_police and catz to kubernetes
k8s:workflow_police:deploy:
  image: nx/ci:1.1
  stage: deploy
  variables:
    DEPLOY_JOB: ansible.deploy.k8s.workflow_police
  script:
  <<: *k8s_deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - bots/workflow_polices/*
        - bots/workflow_polices/chart/*
        - bots/robocat/*
        - bots/robocat/chart/*
